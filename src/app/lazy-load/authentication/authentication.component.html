<div class="container" style="margin-top: 50px;">
  <div class="panel panel-success">
    <div class="panel-heading">
      <label>{{ 'Authentication.Title' | translate }}</label>
    </div>
    <div class="panel-body">

      <div class="panel panel-primary">
        <div class="panel-heading">
          <label>{{ 'Authentication.GroupList' | translate }}</label>
          <button type="button" class="btn btn-success btn-Create"
            (click)="create()">{{ 'Authentication.CreateNewGroup' | translate }}</button>
        </div>
        <div class="panel-body">
          <table class="table table-hover table-bordered table-striped">
            <thead>
              <tr>
                <th>{{ 'Authentication.Row' | translate }}</th>
                <th>{{ 'Authentication.Name' | translate }}</th>
                <th>{{ 'Authentication.Description' | translate }}
                </th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of groupAuthenticationList; let row = index;">
                <td>{{row + 1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>
                  <button type="button" class="btn btn-sm btn-primary" [title]="'Authentication.BtnEditTitle'| translate"
                    (click)="edit(item.id)"><i class="fa fa-pencil"></i></button>&nbsp;
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>

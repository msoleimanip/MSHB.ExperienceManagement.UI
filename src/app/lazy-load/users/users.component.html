<div class="container" style="margin-top: 50px;">
  <div class="panel panel-success">
    <div class="panel-heading">
      <h4>{{ 'Users.Title' | translate }}</h4>
    </div>
    <div class="panel-body">

      <div class="panel panel-info">
        <div class="panel-heading">
          <label>{{ 'Users.Search' | translate }}</label>
        </div>
        <div class="panel-body">

        </div>
      </div>


      <div class="panel panel-promary">
        <div class="panel-heading">
          <label>{{ 'Users.UsersList' | translate }}</label>
        </div>
        <div class="panel-body">
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>{{ 'Users.Row' | translate }}</th>
                <th>{{ 'Users.Name' | translate }}</th>
                <th>{{ 'Users.Family' | translate }}</th>
                <th>{{ 'Users.Username' | translate }}</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of users; let row = index">
                <td>{{row + 1}}</td>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
                <td>{{item.username}}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-warning" Title="دسترسی کاربری"><i class="fa fa-eye"></i></button>&nbsp;
                    <button type="button" class="btn btn-sm btn-success" Title="فعال سازی کاربر"><i class="fa" [ngClass]=" {'fa-unlock': !item.isActive, 'fa-lock': item.isActive}"></i></button>&nbsp;
                    <button type="button" class="btn btn-sm btn-primary" Title="ویرایش"><i class="fa fa-pencil"></i></button>&nbsp;
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

    <div class="panel-footer">
    </div>
  </div>
</div>

<div class="modal-header">
  <h4 class="modal-title">{{'Users.OrgPermissionTitle'| translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="panel panel-primary">
        <div class="panel-heading">
        <label>{{'Users.OrgazinationList' | translate}}</label>
        </div>
        <div class="panel-body">
          <input type="hidden" formControlName="organizationId" />
          <app-treeview [canSearch]="true" [hasCheckbox]="false" [titleLabel]="'Users.TreeTitle' | translate"
            [items]="files" [id]="'orgPer'" (click)="treeClick($event)">
          </app-treeview>
        </div>
        <div class="panel-footer">
          <label class="text-success">{{parentOrg.organizationName}}</label>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <img *ngIf="loading" class="pl-2" src="/assets/images/wait.gif" />
  <button type="button" class="btn btn-outline-success"
    (click)="onSubmit()">{{'Users.BtnChangePermission'| translate}}</button>
  <button type="button" class="btn btn-outline-danger" (click)="close()">{{'Users.BtnClose'| translate}}</button>
</div>

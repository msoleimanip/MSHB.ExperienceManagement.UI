<div class="modal-header">
  <h4 class="modal-title">{{ 'Login.FormTitle' | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="center-block" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">{{ 'Login.Username' | translate }}</span>
        </div>
        <input type="text" formControlName="username" class="form-control" placeholder="{{ 'Login.Username' | translate }}"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" (keyup.enter)="onSubmit()">
      </div>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>

    <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">{{ 'Login.Password' | translate }}</span>
          </div>
          <input type="password" formControlName="password" class="form-control" placeholder="{{ 'Login.Password' | translate }}" autocomplete="off"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" (keyup.enter)="onSubmit()">
        </div>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
  </form>
</div>
<div class="modal-footer">
  <div class="container-fluid">
      <div class="form-group">
        <button [disabled]="loading" type="button" ngbAutofocus class="btn btn-outline-success" (click)="onSubmit()">{{ 'Login.BtnLogin' | translate }}</button>
        <img *ngIf="loading" class="pl-2" src="/assets/images/wait.gif" />
      </div>
      <div class="form-group">
          <div *ngIf="hasError" class="alert alert-danger">{{'Login.LoginError'| translate}}</div>
      </div>
  </div>
</div>

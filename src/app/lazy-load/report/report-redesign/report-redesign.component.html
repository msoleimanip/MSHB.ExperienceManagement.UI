<div class="modal-header">
  <h4 class="modal-title">{{'Report.ReDesignTitle'| translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div id="report"></div>
</div>
<div class="modal-footer">
  <img *ngIf="loading" class="pl-2" src="/assets/images/wait.gif" />
  <button type="button" class="btn btn-outline-success">{{'Report.BtnCRedesign'| translate}}</button>
  <button type="button" class="btn btn-outline-danger" (click)="close()">{{'Report.BtnClose'| translate}}</button>
</div>

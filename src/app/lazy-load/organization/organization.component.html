<div class="container" style="margin-top: 50px;">
  <div class="panel panel-info">
    <div class="panel-heading">
      {{ 'Organization.Title' | translate }}     
    </div>
    <div class="panel-body">
      <div class="form-group">
        <div class="alert alert-warning">
          <label class="control-label">{{'Organization.TreeWarning' | translate}}</label>
        </div>
      </div>
      <app-treeview [canSearch]="true" [hasCheckbox]="false" [titleLabel]="'Organization.TreeTitle' | translate"
        [items]="files" [id]="'crtUser'" (changed)="treeSelectedChange($event)" (dblClick)="open($event)">
      </app-treeview>
    </div>

    <div class="panel-footer">
      <button type="button" class="btn btn-primary" data-toggle="collapse"
        data-target="#createOrg">{{ 'Organization.BtnAddNew' | translate }}</button>
    </div>
  </div>

  <div class="panel panel-success collapse" id="createOrg">
    <div class="panel-heading">
      <label class="control-label">{{ 'Organization.TitleNewOrg' | translate }}</label>
    </div>
    <div class="panel-body">
      <div class="form-group row">
        <label for="orgParentCaption"
          class="col-sm-2 col-form-label">{{'Organization.OrgParentCaption' | translate}}</label>
        <div class="col-sm-10">
          <input id="orgParentCaption" type="text" class="form-control" readonly value="{{parentOrg.organizationName}}"
            placeholder="{{'Organization.OrgParentCaption'| translate}}">
        </div>
      </div>

      <div class="form-group row">
        <label for="orgName" class="col-sm-2 col-form-label">{{'Organization.OrgName'| translate}}</label>
        <div class="col-sm-10">
          <input id="orgName" type="text" class="form-control" placeholder="{{'Organization.OrgName'| translate}}">
        </div>
      </div>

      <div class="form-group row">
        <label for="orgDescription" class="col-sm-2 col-form-label">{{'Organization.OrgDescription'| translate}}</label>
        <div class="col-sm-10">
          <input id="orgDescription" type="text" class="form-control"
            placeholder="{{'Organization.OrgDescription'| translate}}">
        </div>
      </div>

    </div>
    <div class="panel-footer">
      <button class="btn btn-success" (click)="showAlert()">{{ 'Organization.BtnSave' | translate }}</button>
    </div>
  </div>

</div>

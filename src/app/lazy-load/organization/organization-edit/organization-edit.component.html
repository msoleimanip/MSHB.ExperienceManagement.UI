<div class="modal-header">
  <h4 class="modal-title">{{'Organization.EditTitle'| translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group row">
      <label for="orgName" class="col-sm-2 col-form-label">{{'Organization.OrgName'| translate}}</label>
      <div class="col-sm-10">
        <input id="orgName" type="text" class="form-control" placeholder="{{'Organization.OrgName'| translate}}">
      </div>
    </div>

    <div class="form-group row">
        <label for="orgDescription" class="col-sm-2 col-form-label">{{'Organization.OrgDescription'| translate}}</label>
        <div class="col-sm-10">
          <input id="orgDescription" type="text" class="form-control" placeholder="{{'Organization.OrgDescription'| translate}}">
        </div>
      </div>


      <div class="form-group row">
          <label for="orgParentCaption" class="col-sm-3 col-form-label">{{'Organization.OrgParentCaption'| translate}}</label>
          <div class="col-sm-9">
            <input id="orgParentCaption" type="text" class="form-control-plaintext" placeholder="{{'Organization.OrgParentCaption'| translate}}">
          </div>
        </div>

  </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-success">{{'Organization.BtnEdit'| translate}}</button>
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">{{'Organization.BtnClose'| translate}}</button>
</div>

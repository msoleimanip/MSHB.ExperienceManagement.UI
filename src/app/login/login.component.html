<div class="modal-header">
  <h4 class="modal-title">Login</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="center-block" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="txtUsername">Username</span>
        </div>
        <input type="text" formControlName="username" class="form-control" placeholder="Username"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" aria-describedby="txtUsername">
      </div>
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
    </div>

    <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="txtPassword">Password</span>
          </div>
          <input type="password" formControlName="password" class="form-control" placeholder="Password"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" aria-describedby="txtPassword">
        </div>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
  </form>
</div>
<div class="modal-footer">
  <div class="container-fluid">
      <div class="form-group">
        <button [disabled]="loading" type="button" class="btn btn-outline-success" (click)="onSubmit()">Login</button>
        <img *ngIf="loading" class="pl-2" src="/assets/images/wait.gif" />
      </div>
      <div class="form-group">
          <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      </div>
  </div>
</div>

<div class="modal-header">
  <h4 class="modal-title">{{'General.PlayFile'| translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" [ngStyle]="{'min-height:':isVedio ? '300px;' : 'auto;' }">
  <video *ngIf="isVedio" width="100%" controls autoplay>
    <source [src]="fileUrl" [type]="contentType">
    Your browser does not support HTML5 video.
  </video>

  <audio *ngIf="!isVedio" controls autoplay>
    <source [src]="fileUrl" [type]="contentType">
    Your browser does not support the audio element.
  </audio>

</div>

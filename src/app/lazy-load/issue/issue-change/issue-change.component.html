<div class="modal-header">
  <h4 class="modal-title">{{'Issue.DeActiveTitle'| translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h4 class="text-question" *ngIf="isActive" >{{'Issue.DeActiveConfirm'| translate}}</h4>
  <h4 class="text-answer" *ngIf="!isActive" >{{'Issue.ActiveConfirm'| translate}}</h4>
</div>
<div class="modal-footer">
  <img *ngIf="loading" class="pl-2" src="/assets/images/wait.gif" />
  <button type="button" class="btn btn-outline-success" (click)="onSubmit()">{{'General.BtnYes'| translate}}</button>
  <button type="button" class="btn btn-outline-danger" (click)="close()">{{'General.BtnNo'| translate}}</button>
</div>

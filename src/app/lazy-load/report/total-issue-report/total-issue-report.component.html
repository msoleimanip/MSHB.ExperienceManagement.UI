<div class="container-fluid">

  <hr>
  <div class="row">
    <div class="col-md-4">

      <div class="card">
        <div class="card-header">
          {{'Menu.TotalIssueReport'| translate}}
        </div>
        <div class="card-body">

          <div class="form-group">
            <button class="btn btn-success" (click)="generateReport()">{{'Report.View'| translate}}</button> &nbsp;
            <button *ngIf="currentUser.isPresident === presidentType.Admin" class="btn btn-primary"
              (click)="designReport()">{{'Report.Design'| translate}}</button>
          </div>

          <hr>

          <div class="form-group row">
            <label class="col-md-3" for="IssueType">{{'General.IssueType'| translate}}</label>
            <div class="col-md-9">
              <select class="form-control" [(ngModel)]="totalIssueModel.issueType">
                <option value="">{{ 'General.SelectItems' | translate }}</option>
                <option *ngFor="let type of issueTypesSelect" [value]="type.value">{{ type.title | translate }}
                </option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3">{{ 'Report.StartTime' | translate }}</label>
            <div class="col-md-9">
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="startDate" [(ngModel)]="startDateTemplate"
                  ngbDatepicker #s="ngbDatepicker" placeholder="{{'Report.StartTime'| translate}}" autocomplete="off">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary btn-calendar" (click)="s.toggle()" type="button"></button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-3">{{ 'Report.EndTime' | translate }}</label>
            <div class="col-md-9">
              <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="endTime" [(ngModel)]="endDateTemplate"
                  ngbDatepicker #e="ngbDatepicker" placeholder="{{'Report.EndTime'| translate}}" autocomplete="off">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary btn-calendar" (click)="e.toggle()" type="button"></button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="form-group dir-ltr" id="reportsViewer"></div>
    </div>
  </div>

</div>

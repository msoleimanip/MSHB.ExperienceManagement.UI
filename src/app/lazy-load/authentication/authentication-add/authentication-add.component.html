<div class="modal-header">
  <h4 class="modal-title">{{'Authentication.AddTitle'| translate}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">{{'Authentication.Name'| translate}}</label>
      <div class="col-sm-10">
        <input id="name" type="text" class="form-control" formControlName="name"
          placeholder="{{'Authentication.Name'| translate}}">
        <div [hidden]="(f.name.valid || f.name.untouched) && !submitted">
          <div [hidden]="!f.name.hasError('required')" class="text-danger">
            {{'Authentication.InputNameError'| translate}}
          </div>
        </div>
      </div>
    </div>


    <div class="form-group row">
      <label for="roleIds" class="col-sm-2 col-form-label">{{'Authentication.RoleIds'| translate}}</label>
      <div class="col-sm-10">
        <ng-multiselect-dropdown [placeholder]="'Authentication.RoleIds'| translate" [data]="roleItems"
          formControlName="roleIds" [settings]="dropdownSettings">
        </ng-multiselect-dropdown>
      </div>
    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">{{'Authentication.Description'| translate}}</label>
      <div class="col-sm-10">
        <input id="description" type="text" class="form-control" formControlName="description"
          placeholder="{{'Authentication.Description'| translate}}">
      </div>
    </div>

  </form>

</div>
<div class="modal-footer">
  <img *ngIf="loading" class="pl-2" src="/assets/images/wait.gif" />
  <button type="button" class="btn btn-outline-success" (click)="onSubmit()">{{'General.BtnCreate'| translate}}</button>
  <button type="button" class="btn btn-outline-danger" (click)="close()">{{'General.BtnClose'| translate}}</button>
</div>

<hr>
<div class="container">
  <div *ngFor="let item of issueDetails">
    <div class="card" id="{{item.issueDetailId}}">
      <div class="card-header">
        <h3>{{item.caption}}</h3>
      </div>
      <div class="card-body">
        <div [innerHTML]="item.text"></div>
        <hr>
        <ngx-gallery *ngIf="item.issueDetailAttachments.length !== 0" class="gallery-custom" [options]="galleryOptions"
          [images]="loadImage(item.issueDetailId)">
        </ngx-gallery>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-link">{{'Issue.AddComment'| translate}}</button>
      </div>
    </div>
    <hr>
  </div>
  <div class="card">
    <div class="card-header">
      <h3>{{'Issue.YourAnswer'| translate}}</h3>
    </div>
    <div class="card-body">
        <div class="form-group row">
            <label for="cityDescription" class="col-sm-2 col-form-label">{{'Issue.AnswerText'| translate}}</label>
            <div class="col-sm-10">
              <angular-editor [config]="editorConfig"></angular-editor>
            </div>
          </div>
    </div>
    <div class="card-footer">
      <button class="btn btn-success">{{'General.BtnCreate'| translate}}</button>
    </div>
  </div>
  <hr>
</div>
